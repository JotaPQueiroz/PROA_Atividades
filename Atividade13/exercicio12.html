<body>
    <h1>12) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "while".</h1>
    <script>

        function exercicio12() {
            let i = 1;
            let impares = [];
            let resultado = "Números Ímpares de 1 a 50:\n";
            while (i <= 50) {
                impares.push(i);
                resultado += `Encontrado o ímpar: ${i}.\n`;
                i += 2;
            }
            alert(resultado + "\n" + impares.join(", "));
        }

        exercicio12();

    </script>

</body>
