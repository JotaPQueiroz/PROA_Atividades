<!DOCTYPE html>

<body>
    <h1>38) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido.</h1>
    <script>

        function exercicio38() {
            let input = prompt(" Digite o número limite para a sequência de Fibonacci:");
            let limite = parseInt(input);

            if (isNaN(limite) || limite < 0 || input === null) { alert("Entrada inválida."); return; }

            let a = 0;
            let b = 1;
            let fibonacci = [];
            let resultado = ` Fibonacci até ${limite}:\n`;

            if (limite >= 0) {
                for (let proximo = 0; a <= limite; proximo = a + b, a = b, b = proximo) {
                    fibonacci.push(a);
                    resultado += `Adicionando: ${a}.\n`;
                }
            }

            alert(resultado + "\n" + fibonacci.join(", "));
        }

        exercicio38();

    </script>

</body>

</html>
