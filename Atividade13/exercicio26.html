<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h1>26) Escreva um programa que leia um número inteiro e exiba a soma de todos os números pares entre 1 e o número
        lido usando o loop "do-while".
    </h1>
    <script>

        function exercicio26() {
            let input = prompt(" Digite o número limite (N):");
            let N = parseInt(input);

            if (isNaN(N) || N < 1 || input === null) { alert("Entrada inválida."); return; }

            let i = 2;
            let soma = 0;
            let resultado = ` Soma dos pares até ${N}:\n`;

            if (N >= 2) {
                do {
                    soma += i;
                    resultado += `Somando o par ${i}. Soma parcial: ${soma}.\n`;
                    i += 2;
                } while (i <= N);
            }
            alert(resultado + `\nA soma de todos os pares até ${N} é ${soma}.`);
        }

        exercicio26();

    </script>

</body>

</html>
