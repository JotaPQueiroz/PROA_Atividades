<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio40</title>
</head>

<body>
    <h1>40) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci.</h1>
    <script>

        function exercicio40() {
            let a = 0;
            let b = 1;
            let fibonacci = [];
            let resultado = " Primeiros 20 números de Fibonacci:\n";

            for (let contador = 0; contador < 20; contador++) {
                fibonacci.push(a);
                resultado += `[${contador + 1}º] Adicionando: ${a}.\n`;
                let proximo = a + b;
                a = b;
                b = proximo;
            }
            alert(resultado + "\n" + fibonacci.join(", "));
        }

        exercicio40();

    </script>

</body>

</html>
