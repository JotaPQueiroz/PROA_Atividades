<body>
    <h1>17) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "do-while".</h1>
    <script>

        function exercicio17() {
            let i = 1;
            let soma = 0;
            let resultado = " Soma de 1 a 100:\n";
            do {
                soma += i;
                resultado += `Somando ${i}. Soma parcial: ${soma}.\n`;
                i++;
            } while (i <= 100);
            alert(resultado + `\nA soma é ${soma}.`);
        }

        exercicio17();

    </script>

</body>
