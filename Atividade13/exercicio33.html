<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio33</title>
</head>

<body>
    <h1>33) Crie um programa que exiba os números pares de 1 a 50.</h1>
    <script>

        function exercicio33() {
            let pares = [];
            let resultado = " Números Pares de 1 a 50:\n";
            for (let i = 2; i <= 50; i += 2) {
                pares.push(i);
                resultado += `Encontrado o par: ${i}.\n`;
            }
            alert(resultado + "\n" + pares.join(", "));
        }

        exercicio33();

    </script>

</body>

</html>
