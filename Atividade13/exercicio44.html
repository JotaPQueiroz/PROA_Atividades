<body>
    <h1>44) Escreva um programa que calcule o fatorial de um número inteiro inserido pelo usuário.</h1>
    <script>

        function exercicio44() {
            let input = prompt(" Digite um número inteiro para calcular o fatorial:");
            let numero = parseInt(input);

            if (isNaN(numero) || numero < 0 || input === null) { alert("Entrada inválida."); return; }
            if (numero === 0) { alert("Fatorial de 0 é 1."); return; }

            let fatorial = 1;
            let resultado = `Fatorial de ${numero}:\n`;

            for (let i = 1; i <= numero; i++) {
                fatorial *= i;
                resultado += `Multiplicando por ${i}. Fatorial parcial: ${fatorial}.\n`;
            }

            alert(resultado + `\nO fatorial de ${numero} é ${fatorial}.`);
        }

        exercicio44();

    </script>

</body>
