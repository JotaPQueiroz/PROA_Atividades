<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio1</title>
</head>

<body>
    <h1>1) Faça um programa que exiba os números de 1 a 10 usando o loop "while".</h1>
    <script>


        function exercicio1() {
            let numero = 1;
            let resultado = "Números:\n";

            while (numero <= 10) {
                resultado += "Exibindo: " + numero + "\n";
                numero++;
            }

            alert(resultado);
        }
        exercicio1();
    </script>

</body>

</html>
