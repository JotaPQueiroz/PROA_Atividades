<body>
    <h1>2) Escreva um programa que calcule a soma dos números de 1 a 100 usando o loop "while".</h1>
    <script>

        function exercicio2() {
            let i = 1;
            let soma = 0;
            let resultado = " Soma de 1 a 100:\n";
            while (i <= 100) {
                soma += i;
                resultado += ` ${i} + ${soma}\n`;
                i++;
            }
            alert(resultado + `\nResultado Final: A soma é ${soma}.`);
        }
        exercicio2();

    </script>
