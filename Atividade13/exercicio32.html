<body>
    <h1>32) Escreva um programa que calcule a soma dos números de 1 a 100.</h1>
    <script>

        function exercicio32() {
            let soma = 0;
            let resultado = " Soma de 1 a 100:\n";
            for (let i = 1; i <= 100; i++) {
                soma += i;
                resultado += `Somando ${i}. Soma parcial: ${soma}.\n`;
            }
            alert(resultado + `\nA soma é ${soma}.`);
        }

        exercicio32();

    </script>
