<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio20</title>
</head>

<body>
    <h1>20) Escreva um programa que leia um número inteiro e exiba a tabuada desse número até o décimo valor usando o
        loop "do-while".</h1>
    <script>

        function exercicio20() {
            let input = prompt(" Digite o número inteiro para a tabuada:");
            let numero = parseInt(input);

            if (isNaN(numero) || input === null) { alert("Entrada inválida."); return; }

            let multiplicador = 1;
            let resultado = ` - Tabuada do ${numero}:\n`;
            do {
                let produto = numero * multiplicador;
                resultado += `${numero} x ${multiplicador} = ${produto}\n`;
                multiplicador++;
            } while (multiplicador <= 10);
            alert(resultado);
        }

        exercicio20();

    </script>

</body>

</html>
