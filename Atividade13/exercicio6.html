<body>
    <h1>6) Crie um programa que leia um número inteiro positivo e exiba todos os divisores desse número usando o loop
        "while".</h1>
    <script>

        function exercicio6() {
            let input = prompt(" Digite um número inteiro POSITIVO:");
            let numero = parseInt(input);

            if (isNaN(numero) || numero <= 0 || input === null) { alert("Entrada inválida."); return; }

            let i = 1;
            let divisores = [];
            let resultado = `Divisores de ${numero}:\n`;
            while (i <= numero) {
                if (numero % i === 0) {
                    divisores.push(i);
                    resultado += `${i} é um divisor.\n`;
                } else {
                    resultado += `${i} não é divisor.\n`;
                }
                i++;
            }
            alert(resultado + "\nResultado Final: " + divisores.join(", "));
        }

        exercicio6();

    </script>

</body>
