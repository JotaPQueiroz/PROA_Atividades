<body>
    <h1>27) Crie um programa que exiba os números ímpares de 1 a 50 usando o loop "do-while".</h1>
    <script>

        function exercicio27() {
            let i = 1;
            let impares = [];
            let resultado = " Números Ímpares de 1 a 50:\n";
            do {
                impares.push(i);
                resultado += `Encontrado o ímpar: ${i}.\n`;
                i += 2;
            } while (i <= 50);
            alert(resultado + "\n " + impares.join(", "));
        }

        exercicio27();

    </script>

</body>

</html>
