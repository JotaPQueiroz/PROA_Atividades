<body>
    <h1>10) Faça um programa que exiba os primeiros 20 números da sequência de Fibonacci usando o loop "while".</h1>
    <script>

        function exercicio10() {
            let contador = 0;
            let a = 0;
            let b = 1;
            let fibonacci = [];
            let resultado = " Primeiros 20 números de Fibonacci:\n";

            while (contador < 20) {
                fibonacci.push(a);
                resultado += `[${contador + 1}º] Adicionando: ${a}.\n`;
                let proximo = a + b;
                a = b;
                b = proximo;
                contador++;
            }
            alert(resultado + "\n" + fibonacci.join(", "));
        }

        exercicio10();

    </script>

</body>
