<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>4) Faça um programa que leia 5 números inteiros usando o loop "while" e exiba a média aritmética dos valores
        lidos.</h1>
    <script>

        function exercicio4() {
            let contador = 0;
            let soma = 0;
            let resultadoProcesso = "Leitura de 5 números:\n";
            while (contador < 5) {
                let input = prompt(` Digite o ${contador + 1}º número inteiro:`);
                let numero = parseInt(input);

                if (!isNaN(numero) && input !== null) {
                    soma += numero;
                    resultadoProcesso += `número: ${numero}. Soma parcial: ${soma}.\n`;
                    contador++;
                } else if (input === null) {
                    alert("Operação cancelada."); return;
                } else {
                    alert("Entrada inválida. Tente novamente.");
                }
            }
            let media = soma / 5;
            alert(resultadoProcesso + `\nResultado Final: A média aritmética é ${media}.`);
        }

        exercicio4();

    </script>

</body>

</html>
