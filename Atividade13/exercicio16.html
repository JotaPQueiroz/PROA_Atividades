<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio16</title>
</head>

<body>
    <h1>16) Faça um programa que exiba os números de 1 a 10 usando o loop "do-while".</h1>
    <script>

        function exercicio16() {
            let i = 1;
            let resultado = "Números de 1 a 10:\n";
            do {
                resultado += i + (i === 10 ? "" : ", ");
                i++;
            } while (i <= 10);
            alert(resultado + "\n\n" + resultado.slice(38));
        }

        exercicio16();

    </script>

</body>

</html>
