<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <h1>22) Faça um programa que leia um número inteiro e exiba se ele é um número primo usando o loop "do-while".</h1>
    <script>

        function exercicio22() {
            let input = prompt(" Digite um número inteiro para verificar se é primo:");
            let numero = parseInt(input);

            if (isNaN(numero) || numero <= 1 || input === null) { alert("Entrada inválida ou não primo."); return; }

            let i = 2;
            let ehPrimo = true;
            let resultado = ` Verificando se ${numero} é primo:\n`;

            if (numero > 1) {

                do {
                    resultado += `Testando divisão por ${i}.\n`;
                    if (numero % i === 0) {
                        ehPrimo = false;
                        resultado += `${numero} é divisível por ${i}. NÃO É PRIMO.\n`;
                        break;
                    }
                    i++;
                } while (i <= Math.sqrt(numero));
            }

            let status = ehPrimo ? "É um número primo." : "NÃO é um número primo.";
            alert(resultado + "\n" + status);
        }

        exercicio22();

    </script>

</body>

</html>
