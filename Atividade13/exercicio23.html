<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <h1>23) Escreva um programa que leia um número inteiro e exiba a sequência de Fibonacci até o número lido usando o
        loop "do-while".</h1>
    <script>

        function exercicio23() {
            let input = prompt(" Digite o número limite para a sequência de Fibonacci:");
            let limite = parseInt(input);

            if (isNaN(limite) || limite < 0 || input === null) { alert("Entrada inválida."); return; }

            let a = 0;
            let b = 1;
            let fibonacci = [];
            let resultado = ` Fibonacci até ${limite}:\n`;

            if (limite >= 0) {
                do {
                    if (a > limite) break;
                    fibonacci.push(a);
                    resultado += `Adicionando: ${a}.\n`;
                    let proximo = a + b;
                    a = b;
                    b = proximo;
                } while (a <= limite);
            }

            alert(resultado + "\n" + fibonacci.join(", "));
        }

        exercicio23();

    </script>

</body>

</html>
