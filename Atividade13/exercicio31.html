<!DOCTYPE html>

<head>

<body>
    <h1>31) Faça um programa que exiba os números de 1 a 10.</h1>
    <script>

        function exercicio31() {
            let resultado = " Números de 1 a 10:\n";
            for (let i = 1; i <= 10; i++) {
                resultado += i + (i === 10 ? "" : ", ");
            }
            alert(resultado + "\n\n" + resultado.slice(32));
        }

        exercicio31();

    </script>

</body>

</html>
