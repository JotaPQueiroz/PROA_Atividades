<body>

    <h1>23- Faça um programa que leia 20 números e, ao final, escreva quantos estão entre 0 e 100, quantos estão entre
        101 e 200 e quantos são maiores de 200.</h1>
    <script>

        function contarNumerosPorFaixa() {
            let contagemFaixa1 = 0;
            let contagemFaixa2 = 0;
            let contagemFaixa3 = 0;
            const NUMERO_ITERACOES = 20;

            for (let i = 1; i <= NUMERO_ITERACOES; i++) {
                const numero = Number(prompt(`Digite o ${i}º número (de ${NUMERO_ITERACOES}):`));

                if (isNaN(numero)) {
                    alert("Entrada inválida. Por favor, reinicie.");
                    return;
                }

                if (numero >= 0 && numero <= 100) {
                    contagemFaixa1++;
                } else if (numero >= 101 && numero <= 200) {
                    contagemFaixa2++;
                } else if (numero > 200) {
                    contagemFaixa3++;
                }

            }

            const resultado = `
        Contagem por Faixa 
        Entre 0 e 100: ${contagemFaixa1}
        Entre 101 e 200: ${contagemFaixa2}
        Maiores que 200: ${contagemFaixa3}
    `;

            console.log(resultado);
            alert(resultado);
        }

        contarNumerosPorFaixa();

    </script>

</body>
