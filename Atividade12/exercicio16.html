<body>
    <h1>16- Escreva um programa que leia a idade de 20 pessoas e exiba a média das idades.</h1>
    <script>

        function calcularMediaIdadesVintePessoas() {
            let somaIdades = 0;
            const NUMERO_PESSOAS = 20;

            for (let i = 1; i <= NUMERO_PESSOAS; i++) {
                const idade = Number(prompt(`Digite a idade da ${i}ª pessoa (de ${NUMERO_PESSOAS}):`));

                if (isNaN(idade) || !Number.isInteger(idade) || idade < 0) {
                    alert("Idade inválida. Por favor, reinicie e digite idades válidas.");
                    return;
                }
                somaIdades += idade;
            }

            const mediaIdades = somaIdades / NUMERO_PESSOAS;

            const resultado = `
        Total de pessoas: ${NUMERO_PESSOAS}
        Soma das idades: ${somaIdades}
        A média das idades é: ${mediaIdades.toFixed(2)}
    `;

            console.log(resultado);
            alert(resultado);
        }

        calcularMediaIdadesVintePessoas();

    </script>

</body>

</html>
