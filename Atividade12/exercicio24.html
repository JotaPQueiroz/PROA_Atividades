<body>
    <h1>24- Escreva um programa que leia uma sequência de números do usuário e realize a soma desses números. Encerre a
        execução quando um número negativo for digitado.</h1>
    <script>

        function somarSequenciaAteNegativo() {
            let soma = 0;
            let numero;



            while (true) {
                const entrada = prompt("Digite um número (ou negativo para parar):");
                numero = Number(entrada);

                if (isNaN(numero) || entrada === null) {
                    alert("Entrada inválida. Tente novamente.");
                    continue;
                }

                if (numero < 0) {
                    break;
                }

                soma += numero;
                console.log(`+ ${numero}. Soma atual: ${soma}`);
            }

            const resultado = `A soma total dos números positivos digitados é: ${soma}`;

            console.log(resultado);
            alert(resultado);
        }
        somarSequenciaAteNegativo();
    </script>

</body>
