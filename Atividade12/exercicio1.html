<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">

<body>
    <h1>1-Criar um programa em Java, que informe a quantidade total de calorias de uma refeição a partir do usuário que
        deverá informar o prato, a sobremesa e a bebida (veja a tabela a seguir).
    </h1>
    <script>
        function calcularCaloriasRefeicao() {
            let caloriasTotal = 0;
            let escolha;

           
            
            const menuPrato = `Escolha o Prato (Digite o número):\n1 - Vegetariano (180 cal)\n2 - Peixe (230 cal)\n3 - Frango (250 cal)\n4 - Carne (350 cal)`;
            escolha = prompt(menuPrato);

            switch (escolha) {
                case '1':
                    caloriasTotal += 180;
                    break;
                case '2':
                    caloriasTotal += 230;
                    break;
                case '3':
                    caloriasTotal += 250;
                    break;
                case '4':
                    caloriasTotal += 350;
                    break;
                default:
                    console.log("Opção de prato inválida.");
            }

            
            const menuSobremesa = `Escolha a Sobremesa (Digite o número):\n1 - Abacaxi (75 cal)\n2 - Sorvete diet (110 cal)\n3 - Mouse diet (170 cal)\n4 - Mouse chocolate (200 cal)`;
            escolha = prompt(menuSobremesa);

            switch (escolha) {
                case '1':
                    caloriasTotal += 75;
                    break;
                case '2':
                    caloriasTotal += 110;
                    break;
                case '3':
                    caloriasTotal += 170;
                    break;
                case '4':
                    caloriasTotal += 200;
                    break;
                default:
                    console.log("Opção de sobremesa inválida.");
            }

            
            const menuBebida = `Escolha a Bebida (Digite o número):\n1 - Chá (20 cal)\n2 - Suco de laranja (70 cal)\n3 - Suco de melão (100 cal)\n4 - Refrigerante diet (65 cal)`;
            escolha = prompt(menuBebida);

            switch (escolha) {
                case '1':
                    caloriasTotal += 20;
                    break;
                case '2':
                    caloriasTotal += 70;
                    break;
                case '3':
                    caloriasTotal += 100;
                    break;
                case '4':
                    caloriasTotal += 65;
                    break;
                default:
                    console.log("Opção de bebida inválida.");
            }

            
            const resultado = `A quantidade total de calorias da sua refeição é: ${caloriasTotal} cal.`;

            console.log("\n Resultado ");
            console.log(resultado);

            
            alert(resultado);
        }

        
        calcularCaloriasRefeicao();

    </script>

</body>
