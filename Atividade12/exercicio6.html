<body>
    <h1>6- Desenvolva um programa em javascript que leia um número inteiro e mostre na tela o seu antecessor e seu
        sucessor.
    </h1>
    <script>

        function antecessorSucessor() {
            const numeroStr = prompt("Digite um número inteiro:");
            const numero = Number(numeroStr);

            if (isNaN(numero) || !Number.isInteger(numero)) {
                alert("Entrada inválida. Por favor, digite um número inteiro válido.");
                return;
            }

            const antecessor = numero - 1;
            const sucessor = numero + 1;

            const resultado = `
        Número digitado: ${numero}
        Antecessor: ${antecessor}
        Sucessor: ${sucessor}
    `;

            console.log(resultado);
            alert(resultado);
        }

        antecessorSucessor();

    </script>

</body>
