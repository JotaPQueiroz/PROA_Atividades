<body>
    <h1>17- Escreva um programa que leia a idade de 20 pessoas e exiba quantas pessoas são maiores de idade.</h1>
    <script>

        function contarMaioresDeIdade() {
            let contagemMaiores = 0;
            const NUMERO_PESSOAS = 20;
            const IDADE_MAIORIDADE = 18;

            for (let i = 1; i <= NUMERO_PESSOAS; i++) {
                const idade = Number(prompt(`Digite a idade da ${i}ª pessoa (de ${NUMERO_PESSOAS}):`));

                if (isNaN(idade) || !Number.isInteger(idade) || idade < 0) {
                    alert("Idade inválida. Por favor, reinicie e digite idades válidas.");
                    return;
                }

                if (idade >= IDADE_MAIORIDADE) {
                    contagemMaiores++;
                }
            }

            const resultado = `
        Total de pessoas: ${NUMERO_PESSOAS}
        Pessoas maiores de ${IDADE_MAIORIDADE} anos: ${contagemMaiores}
    `;

            console.log(resultado);
            alert(resultado);
        }

        contarMaioresDeIdade();

    </script>

</body>

</html>
