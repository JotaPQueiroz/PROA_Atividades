<body>
    <h1>12- Escreva um programa que calcule a soma dos números de 1 a 15.</h1>
    <script>

        function somarDeUmACinze() {
            let soma = 0;


            for (let i = 1; i <= 15; i++) {
                soma += i;
            }

            const resultado = `A soma dos números de 1 a 15 é: ${soma}`;


            console.log(resultado);
            alert(resultado);
        }

        somarDeUmACinze();

    </script>
