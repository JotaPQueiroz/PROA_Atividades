<body>
    <h1>21- A Loja Mamão com Açúcar está vendendo seus produtos em 5 (cinco) prestações sem juros. Faça um programa que
        receba um valor de uma compra e mostre o valor das prestações.</h1>
    <script>

        function calcularPrestacoes() {
            const valorCompra = Number(prompt("Digite o valor total da compra:"));

            if (isNaN(valorCompra) || valorCompra <= 0) {
                alert("Valor de compra inválido.");
                return;
            }

            const NUMERO_PRESTACOES = 5;
            const valorPrestacao = valorCompra / NUMERO_PRESTACOES;

            const resultado = `
        Valor Total da Compra: R$ ${valorCompra.toFixed(2)}
        O valor será dividido em ${NUMERO_PRESTACOES} prestações sem juros.
        Valor de Cada Prestação: R$ ${valorPrestacao.toFixed(2)}
    `;

            console.log(resultado);
            alert(resultado);
        }

        calcularPrestacoes();

    </script>

</body>
