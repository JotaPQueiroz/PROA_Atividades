<body>
    <h1>19- Elaborar um programa que efetue a apresentação do valor da conversão em real (R$) de um valor lido em dólar
        (US$). O programa deverá solicitar o valor da cotação do dólar e também a quantidade de dólares disponíveis com
        o usuário.</h1>
    <script>

        function converterDolarParaReal() {
            const cotacaoDolar = Number(prompt("Digite a cotação atual do dólar (US$ para R$):"));
            const quantidadeDolares = Number(prompt("Digite a quantidade de dólares que você possui (US$):"));

            if (isNaN(cotacaoDolar) || isNaN(quantidadeDolares) || cotacaoDolar <= 0 || quantidadeDolares < 0) {
                alert("Valores de cotação ou quantidade inválidos.");
                return;
            }

            const valorEmReais = cotacaoDolar * quantidadeDolares;

            const resultado = `
        Cotação do Dólar: R$ ${cotacaoDolar.toFixed(2)}
        Quantidade de Dólares (US$): ${quantidadeDolares.toFixed(2)}
        Valor Equivalente em Reais (R$): ${valorEmReais.toFixed(2)}
    `;

            console.log(resultado);
            alert(resultado);
        }

        converterDolarParaReal();

    </script>

</body>
