<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./css/atividade10.css" type="text/css">
    </head>
<body>
    <header class="navbar">
        <div class="logo">
            NETFLIX
        </div>
        <nav class="nav-links">
            <a href="#">Início</a>
            <a href="#">Séries</a>
            <a href="#">Filmes</a>
            </nav>
        <div class="nav-icons">
            <button>Busca</button>
            <button>Perfil</button>
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Nome do Filme em Destaque</h1>
            <p>Uma breve descrição do conteúdo.</p>
            <div class="hero-buttons">
                <button class="btn-play">▶ Reproduzir</button>
                <button class="btn-info">ℹ Mais Informações</button>
            </div>
        </div>
    </section>

    <main class="content-rows">
        <div class="row">
            <h2>Populares na Netflix</h2>
            <div class="card-list">
                <div class="card">
                    <img src="placeholder.jpg" alt="Miniatura 1">
                </div>
                <div class="card">
                    <img src="placeholder.jpg" alt="Miniatura 2">
                </div>
                </div>
        </div>

        <div class="row">
            <h2>Continuar Assistindo</h2>
            <div class="card-list">
                </div>
        </div>

        </main>

    <footer>
        <p>Desenvolvido por Netflix</p>
    </footer>
</body>
</html>
